<!DOCTYPE html>
<html>
<head>
    <title>Feature Sizing Accuracy Chart</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('Calculator', {

    config: {
        sizes: []
    },

    constructor: function (config) {
        this.initConfig(config);
    },

    prepareChartData: function (store) {
        var groupedData = this._groupData(store.getRange()),
            categories = this.sizes,
            groupedPlanEstimateTotals = _.transform(groupedData, function (result, pis, group) {
                result[group] = this._gatherTotals(pis);
            }, {}, this),
            totalsData = _.map(groupedPlanEstimateTotals, function (totals, key) {
                return [key, this._computePercentile(0.5, totals)];
            }, this),
            percentileData = _.map(groupedPlanEstimateTotals, function(totals) {
                return this._computePercentiles(totals);
            }, this);

        return {
            categories: categories,
            series: [
                {
                    name: 'Leaf Story Plan Estimate Total (Median)',
                    type: 'column',
                    data: totalsData
                },
                {
                    name: 'P25 - P75',
                    type: 'errorbar',
                    data: percentileData,
                    showInLegend: true
                }
            ]
        };
    },

    _gatherTotals: function (pis) {
        return _.sortBy(_.map(pis, function (pi) {
            return pi.get('LeafStoryPlanEstimateTotal');
        }));
    },

    _computePercentiles: function(cycleTimes) {
        var p25 = this._computePercentile(0.25, cycleTimes), 
            p75 = this._computePercentile(0.75, cycleTimes);

        if (p25 === p75) {
            return [];
        } else {
            return [p25, p75];
        }
    },

    _computePercentile: function (p, cycleTimes) {
        var index = p * cycleTimes.length,
            floorIndex = Math.floor(index);

        if (cycleTimes.length === 1) {
            return cycleTimes[0];
        } else if(floorIndex === index) {
            return (cycleTimes[floorIndex] + cycleTimes[floorIndex - 1]) / 2;
        } else {
            return cycleTimes[floorIndex];
        }
    },

    _groupData: function (records) {
        return _.groupBy(records, function (record) {
            return record.get('PreliminaryEstimate').Name;
        });
    }
});

                Ext.define('FeatureSizingAccuracyChartApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',

    layout: 'fit',
    autoScroll: false,

    requires: [
        'Calculator'
    ],

    config: {
        defaultSettings: {
            query: ''
        }
    },

    launch: function () {
        Rally.data.wsapi.ModelFactory.getModel({
            type: 'PortfolioItem',
        }).then({
            success: this._loadMetadata,
            scope: this
        });
    },

    _getLowestLevelPI: function () {
        return Ext.create('Rally.data.wsapi.Store', {
            model: 'TypeDefinition',
            filters: [
                { property: 'Creatable', value: true },
                { property: 'Parent.Name', value: 'Portfolio Item' },
                { property: 'Ordinal', value: 0 }
            ]
        }).load().then({
            success: function (records) {
                return records[0].get('TypePath');
            },
            scope: this
        });
    },

    _getSizes: function () {
        return this.model.getField('PreliminaryEstimate').getAllowedValueStore().load().then({
            success: function (sizes) {
                return _.compact(_.invoke(sizes, 'get', 'StringValue'));
            },
            scope: this
        });
    },

    _loadMetadata: function (model) {
        this.model = model;
        return Deft.Promise.all([
            this._getLowestLevelPI(),
            this._getSizes()
        ]).then({
            success: this._onMetaRetrieved,
            scope: this
        });
    },

    _onMetaRetrieved: function (meta) {
        this.piType = meta[0];
        this.sizes = meta[1];
        this._addChart();
    },

    _addChart: function () {
        var context = this.getContext(),
            whiteListFields = ['Milestones', 'Tags'],
            modelNames = [this.model.typePath],
            gridBoardConfig = {
                xtype: 'rallygridboard',
                toggleState: 'chart',
                chartConfig: this._getChartConfig(),
                plugins: [{
                    ptype: 'rallygridboardinlinefiltercontrol',
                    showInChartMode: true,
                    inlineFilterButtonConfig: {
                        stateful: true,
                        stateId: context.getScopedStateId('filters'),
                        filterChildren: false,
                        modelNames: modelNames,
                        inlineFilterPanelConfig: {
                            quickFilterPanelConfig: {
                                defaultFields: [],
                                addQuickFilterConfig: {
                                    whiteListFields: whiteListFields
                                }
                            },
                            advancedFilterPanelConfig: {
                                advancedFilterRowsConfig: {
                                    propertyFieldConfig: {
                                        whiteListFields: whiteListFields
                                    }
                                }
                            }
                        }
                    }
                }],
                context: context,
                modelNames: modelNames,
                storeConfig: {
                    filters: this._getFilters()
                }
            };

        this.add(gridBoardConfig);
    },

    _getChartConfig: function () {
        return {
            xtype: 'rallychart',
            chartColors: [
                "#FF8200", // $orange
                "#F6A900", // $gold
                "#FAD200", // $yellow
                "#8DC63F", // $lime
                "#1E7C00", // $green_dk
                "#337EC6", // $blue_link
                "#005EB8", // $blue
                "#7832A5", // $purple,
                "#DA1884",  // $pink,
                "#C0C0C0" // $grey4
            ],
            storeType: 'Rally.data.wsapi.Store',
            storeConfig: {
                context: this.getContext().getDataContext(),
                limit: Infinity,
                fetch: this._getChartFetch(),
                sorters: this._getChartSort(),
                pageSize: 2000,
                model: this.piType
            },
            calculatorType: 'Calculator',
            calculatorConfig: {
                sizes: this.sizes,
            },
            chartConfig: {
                chart: { type: 'column' },
                legend: { enabled: true },
                title: {
                    text: ''
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: this.getContext().getWorkspace().WorkspaceConfiguration.ReleaseEstimateUnitName
                    }
                },
                plotOptions: {
                    column: {
                        dataLabels: {
                            enabled: false
                        },
                        colorByPoint: true,
                    }
                }
            }
        };
    },

    onTimeboxScopeChange: function () {
        this.callParent(arguments);

        var gridBoard = this.down('rallygridboard');
        if (gridBoard) {
            gridBoard.destroy();
        }
        this._addChart();
    },

    _getChartFetch: function () {
        return ['PreliminaryEstimate', 'Name', 'Value', 'LeafStoryPlanEstimateTotal'];
    },

    _getChartSort: function () {
        return [];
    },

    _getFilters: function () {
        var queries = [{
            property: 'PreliminaryEstimate',
            operator: '!=',
            value: null
        }];

        var timeboxScope = this.getContext().getTimeboxScope();
        if (timeboxScope && timeboxScope.isApplicable(this.model)) {
            queries.push(timeboxScope.getQueryFilter());
        }
        if (this.getSetting('query')) {
            queries.push(Rally.data.QueryFilter.fromQueryString(this.getSetting('query')));
        }
        return queries;
    }
});


            Rally.launchApp('FeatureSizingAccuracyChartApp', {
                name:"Feature Sizing Accuracy Chart",
	            parentRepos:""
            });

        });
    </script>
